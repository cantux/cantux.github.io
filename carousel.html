<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">


</head>
<body>
    <div class="row">
        <div class="col-sm">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner" style="height:90vh; width:auto;">
                    <div class="carousel-item active">
                        <img class="d-block" src="./images/0.jpg">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block" src="./images/1.jpeg">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block" src="./images/3.jpg">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block" src="./images/5.jpg">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block" src="./images/6.jpg">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block" src="./images/8.jpeg">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block" src="./images/9.jpg">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block" src="./images/11.jpeg">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <i class="fas fa-arrow-left fa-3x" style="color: blue;"></i>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <i class="fas fa-arrow-right fa-3x" style="color: blue;"></i>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
