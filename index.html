  <body>
    <div class="container">

      <div id="nav-placeholder"></div>
      <div id="content-placeholder"></div>
    </div>
    <script>
        $(function(){
            $("#nav-placeholder").load("nav.html");
            var hash = (location.href.split("#")[1] || "");
            if(hash === "expedu")
            {
                location.hash = "expedu";
                $("#content-placeholder").load("expedu.html");
            }
            else
            {
                location.hash = "photos";
                $("#content-placeholder").load("carousel.html");
            }
        });

    </script>
  </body>
